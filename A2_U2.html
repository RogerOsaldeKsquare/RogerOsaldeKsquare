<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title >Calculator</title>
</head>
<body>
    <h1 style="text-align:center">Calculator</h1>

    <center>
    <input type="number"  type="submit" id="InputText1">
    <input type="number" type="submit" id="InputText2"><br>

    
    <button id="ActionButton1">+</button>
    <button id="ActionButton2">-</button>
    <button id="ActionButton3">*</button>
    <button id="ActionButton4">/</button>
    <button id="ActionButton5">!</button>
    </center>
    <script>


    document.getElementById("ActionButton1").addEventListener("click", function(){
            var input = Number(document.getElementById("InputText1").value);
            var input1 = Number(document.getElementById("InputText2").value);

            console.log(input);
            console.log(input1)
            Rsum = input + input1;
            console.log(Rsum);
    })


    document.getElementById("ActionButton2").addEventListener("click", function(){
            var input2 = Number(document.getElementById("InputText1").value);
            var input3 = Number(document.getElementById("InputText2").value);

            console.log(input2);
            console.log(input3)
            Rsubs = input2 - input3;
            console.log(Rsubs);
    })

    document.getElementById("ActionButton3").addEventListener("click", function(){
            var input4 = Number(document.getElementById("InputText1").value);
            var input5 = Number(document.getElementById("InputText2").value);

            console.log(input4);
            console.log(input5)
            Rmulti = input4 * input5;
            console.log(Rmulti);
    })

    document.getElementById("ActionButton4").addEventListener("click", function(){
            var input6 = Number(document.getElementById("InputText1").value);
            var input7 = Number(document.getElementById("InputText2").value);

            console.log(input6);
            console.log(input7)
            if(input7=== 0){
                console.log("You can´t divide /0")
                alert("You can´t divide /0");
            }else{
            Rdiv = input6 / input7;
            console.log(Rdiv);
            }
    })

    document.getElementById("ActionButton5").addEventListener("click", function(){
            var input8 = Number(document.getElementById("InputText1").value);

            var fact =1;
            for (i = 1; i <= input8; i++) {
                fact *= i;
            }
            if (input8 < 0) {
                console.log('Error! Factorial for negative number does not exist.');
                alert("Error! Factorial for negative number does not exist.");
            }   
            // if number is 0
            else if (input8 === 0) {
            console.log(1);
            }else{
            console.log(input8)
            console.log(fact);
            }
            if(input8>50){
            alert("WARNING: !The high values in the factorial can blow up your memory!");
            }
    })
    </script>

</body>
